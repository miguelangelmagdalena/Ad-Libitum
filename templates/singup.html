<!DOCTYPE html>
<html>
<head>
	<!-- CSS -->
	<link rel="stylesheet" 			href ="../static/css/style.css">
	<link rel="stylesheet" 			href ="../static/css/style_header.css">
	<link rel="stylesheet" 			href="../static/vendor/css/font-awesome.min.css">
	<link rel="stylesheet" 			href="../static/vendor/css/bootstrap.min.css">
	<link rel="shortcut icon" 	href="../static/images/icon.ico" type="image/x-icon" /> 
	<!--	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">	-->
	
	<!-- scripts -->
	<script src="../static/vendor/js/jquery-3.2.1.min.js"></script>
  <script src="../static/vendor/js/bootstrap.min.js"></script>
	<script src="../static/js/control.js"></script>
	<script src="datos_ejemplo_prototipo.json"></script>
	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	-->

	<!-- Otros -->
	<meta charset="utf-8"> 
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Ad-Libitum</title>

</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="logo" href="index.html">
					<img src="../static/images/logo.jpg">
				</a>
			</div>
		</div>
	</nav>

	<div class="margin-top">
		<div class="row">
			<div class="container">
				<div class="row">
					<div class="col-xs-4 col-sm-4"></div>
					<div class="col-xs-4 col-sm-4 well well-sm">
						<legend><a class="logo" href="index.html"> <img src="../static/images/logo.jpg"></a> Regístrate</legend>
						<form action="#" method="post" class="form" role="form">
						<div class="row">
							<div class="col-xs-6 col-md-6">
								<input class="form-control" name="firstname" placeholder="Nombre" type="text"
									required autofocus />
							</div>
							<div class="col-xs-6 col-md-6">
								<input class="form-control" name="lastname" placeholder="Apellido" type="text" required />
							</div>
						</div>
						<input class="form-control" name="youremail" placeholder="Correo electrónico" type="email" />
						<input class="form-control" name="reenteremail" placeholder="Reescribre tu correo" type="email" />
						<input class="form-control" name="password" placeholder="Constraseña" type="password" />
						<label for="">
							Género</label>
						<div class="row">
							<div class="col-xs-12 col-md-12">
								<label class="radio-inline">
									<input type="radio" name="sex" id="inlineCheckbox1" value="male" />
									Hombre
								</label>
								<label class="radio-inline">
									<input type="radio" name="sex" id="inlineCheckbox2" value="female" />
									Mujer
								</label>
								<label class="radio-inline">
									<input type="radio" name="sex" id="inlineCheckbox3" value="none" />
									No binario
								</label>
							</div>
						</div>
						<br />
						<br />
						<button class="btn btn-lg btn-primary btn-block" type="submit">
							Registrarse</button>
						</form>
					</div>
					<div class="col-xs-4 col-sm-4"></div>
				</div>
			</div>
		</div>
	</div>
	
	
	
	<footer class="navbar-fixed-bottom">
	    Copyright © 2018 Esta aplicación ha sido desarrollada por los estudiantes de Aplicaciones de Tecnología Internet del periodo  I-2017. Todos los derechos reservados.
	</footer>

</body>
</html>
